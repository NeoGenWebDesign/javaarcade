<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEO-INVADER-JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/9Hh6fMLQ/JavaArcade.png" sizes="200x200">
    <link rel="stylesheet" href="Invaders.css">
</head>
<body>
<audio loop autoplay>
    <source src="assets/Pixel Pit1.mp3" type="audio/mpeg">
</audio>
<nav class="game-nav">
        <a href="../../index.html" class="back-btn">BACK TO ARCADE HOME</a>
        </nav>
<div id="hud">
    <div class="stat"><span class="label">Armor</span><span id="lives-val" class="val" style="color:#ff2d55">❤❤❤</span></div>
    <div class="stat"><span class="label">Score</span><span id="score-val" class="val" style="color: #05c405;">0</span></div>
    <div class="stat"><span class="label">Level</span><span id="level-val" class="val" style="color: #dacb03e0;">1</span></div>
    <div class="stat"><span class="label">Hi-Score</span><span id="high-val" class="val" style="color: #9105adb0;">0</span></div>
</div>

<div style="position:relative;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="start-screen" class="overlay">
        <h1 style="letter-spacing:10px;">NEO-INVADER-JS</h1>
        <p>CYBERNETIC DEFENSE INITIALIZED</p>
        <button onclick="initGame()">ENGAGE</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1 id="status-msg" style="color: #ff2d55; font-size: 40px;">SYSTEM CRITICAL</h1>
        
        <div id="high-score-entry" class="hidden" style="display: flex; flex-direction: column; align-items: center;">
            <p>NEW ACE DETECTED. ENTER ID:</p>
            <input type="text" id="playerName" maxlength="3" placeholder="AAA" style="background:#000; color:#00f2ff; border:2px solid #00f2ff; text-align:center; width:100px; font-size: 24px; padding: 5px;">
            <button onclick="saveHighScore()" style="margin-top: 15px;">REGISTER DATA</button>
        </div>
        
        <button id="restart-btn" onclick="initGame()">RE-INITIALIZE SYSTEM</button>
    </div>
</div>

<div id="legend">
    <div class="pu-box" style="border-bottom: 2px solid #ff00ff;"><strong>[M] Missiles:</strong> 5-Way</div>
    <div class="pu-box" style="border-bottom: 2px solid #00f2ff;"><strong>[L] Plasma:</strong> Piercing</div>
    <div class="pu-box" style="border-bottom: 2px solid #ffff00;"><strong>[B] Boosters:</strong> Speed</div>
    <div class="pu-box" style="border-bottom: 2px solid #00ff00;"><strong>[S] Shield:</strong> Buffer</div>
    <div class="pu-box" style="border-bottom: 2px solid #ff2d55;"><strong>[U] 1-Up:</strong> Armor Repair</div>
</div>
<script src="invadersgame.js"></script>
</body>
</html>
